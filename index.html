async function gerarDocxReal(d){
  const f=d.genero==='feminino',m=d.genero==='masculino';
  const propri=f?'a proprietária':m?'o proprietário':'os proprietários';
  const portadorMain=d.portadorGenero||'portador';
  // Residency conjugation
  const hasSpouse=(d.estadoCivil==='casado(a)'||d.estadoCivil==='união estável')&&d.nomeConjuge;
  const residente=hasSpouse?'residentes e domiciliados':f?'residente e domiciliada':m?'residente e domiciliado':'residentes e domiciliados';
  const denominad=f?'denominada simplesmente':m?'denominado simplesmente':'denominados simplesmente';
  const vendedoraP1=f?'A promitente vendedora se compromete e se responsabiliza':m?'O promitente vendedor se compromete e se responsabiliza':'Os promitentes vendedores se comprometem e se responsabilizam';
  const vendedoraP2=f?'A promitente vendedora se compromete a apresentar':m?'O promitente vendedor se compromete a apresentar':'Os promitentes vendedores se comprometem a apresentar';
  const daVendedora=f?'da vendedora':m?'do vendedor':'dos vendedores';
  const pelaProprietaria=f?'pela proprietária':m?'pelo proprietário':'pelos proprietários';
  const aVendedora=f?'a vendedora':m?'ao vendedor':'aos vendedores';
  // Build main contractor text: nacionalidade, profissão, portador(a) CI/RG nº RG-orgao/UF e CPF
  let contratanteTexto=(d.nacionalidade||'brasileiro(a)')+', '+(d.profissao||'_____________')+', '+portadorMain+' CI/RG nº '+(d.rg||'_____________')+'-'+(d.orgaoEmissor||'SSP')+'/'+(d.rgUF||'PR')+' e CPF nº ';
  // Spouse block (inserted between CPF nº and the CPF value)
  let spouseTexto='';
  if(hasSpouse){
    const portadorConj=d.portadorGeneroConjuge||'portador';
    spouseTexto=(d.cpf||'_____________')+', '+(d.estadoCivil||'_____________')+' sob regime de '+(d.regimeCasamento||'_____________')+' em '+(d.dataCasamento||'_____________')+
    ' com '+(d.nomeConjuge||'_____________').toUpperCase()+', '+(d.nacionalidadeConjuge||'brasileiro(a)')+', '+(d.profissaoConjuge||'_____________')+
    ', '+portadorConj+' CI/RG nº '+(d.rgConjuge||'_____________')+'-'+(d.orgaoEmissorConjuge||'SSP')+'/'+(d.rgUFConjuge||'PR')+' e CPF nº '+(d.cpfConjuge||'_____________');
  }
  const bin=atob(TEMPLATE_DOCX);
  const arr=new Uint8Array(bin.length);
  for(let i=0;i<bin.length;i++)arr[i]=bin.charCodeAt(i);
  const zip=await JSZip.loadAsync(arr);
  let xml=await zip.file('word/document.xml').async('string');
  const subs=[
    ['a proprietária, ',propri+', '],
    ['MARIA DOMINGUES DOS SANTOS',(d.nome||'_________________________').toUpperCase()],
    ['brasileira, viúva, aposentada, portadora CI/RG nº 26.873.295-4-SSP/SP e CPF nº ',contratanteTexto],
    ['599.542.489-00, residente e domiciliada na Rua Piraí, nº 60, centro, Mamborê/PR',
     (hasSpouse?spouseTexto:(d.cpf||'_____________'))+', '+residente+' na '+(d.endereco||'_____________')+', '+(d.cidade||'Mamborê/PR')],
    [', CEP: 87340-000,',', CEP: '+(d.cep||'87340-000')+','],
    ['declara não possuir, telefone: (44) 99892-3464, adiante denominada simplesmente de ',
     (d.email||'declara não possuir')+', telefone: '+(d.telefone||'(__)_____-____')+', adiante '+denominad+' de '],
    ['DATA DE TERRAS sob nº 08 (oito), da QUADRA nº 111 (cento e onze), com a área de 750,00 metros quadrados, localizado na Av. Archiles Martins, nº 608, situado no perímetro urbano da cidade de Mamborê/PR',
     'DATA DE TERRAS sob nº '+(d.dataTerraN||'___')+' ('+(d.dataTerraNExtenso||'_____________')+'), da QUADRA nº '+(d.quadraN||'___')+' ('+(d.quadraNExtenso||'_____________')+'), com a área de '+(d.areaM2||'_____')+' metros quadrados, localizado na '+(d.enderecoImovel||'_____________')+', situado no perímetro urbano da cidade de '+(d.cidadeImovel||'Mamborê/PR')],
    ['matrícula nº 286, livro nº 2','matrícula nº '+(d.matricula||'___')+', livro nº '+(d.livro||'___')],
    ['R$ 165.000,00 (cento sessenta e cinco mil reais)','R$ '+(d.valorVenda||'_____________')+' ('+(d.valorVendaExtenso||'_____________')+')'],
    ['pela proprietária',pelaProprietaria],
    ['A promitente vendedora se compromete e se responsabiliza',vendedoraP1],
    ['A promitente vendedora se compromete a apresentar',vendedoraP2],
    ['da vendedora e na comarca',daVendedora+' e na comarca'],
    ['12 (doze) meses',(d.vigenciaMeses||'___')+' ('+(d.vigenciaMesesExtenso||'_____________')+') meses'],
    ['5%',(d.comissaoPercent||'5')+'%'],
    ['(cinco por cento)','('+(d.comissaoPercentExtenso||'cinco por cento')+')'],
    ['a ser pago a vendedora','a ser pago '+aVendedora],
    ['Mamborê, 02 de fevereiro de 2026.','Mamborê, '+(d.dataContrato||'______ de __________________ de ________')+'.'],
    ['Maria Domingues dos Santos',d.nome||'_________________________'],
    ['Lucas de Souza Vieira',d.testemunhaNome||'_________________________'],
    ['CPF: 102.753.119-96','CPF: '+(d.testemunhaCPF||'___.___.___-__')],
  ];
  for(const[old,nw] of subs){xml=xml.split(old).join(nw);}
  zip.file('word/document.xml',xml);
  return await zip.generateAsync({type:'blob',mimeType:'application/vnd.openxmlformats-officedocument.wordprocessingml.document'});
}

function gerarPreviewTexto(d){
  const f=d.genero==='feminino';
  const hasSpouse=(d.estadoCivil==='casado(a)'||d.estadoCivil==='união estável');
  const items=[
    ['Nome',d.nome],['Gênero',d.genero==='feminino'?'Feminino (A Contratante)':d.genero==='masculino'?'Masculino (O Contratante)':'Plural (Os Contratantes)'],
    ['Nacionalidade',d.nacionalidade],['Profissão',d.profissao],
    ['Portador(a)',d.portadorGenero],
    ['RG',d.rg?(d.rg+'-'+(d.orgaoEmissor||'SSP')+'/'+(d.rgUF||'PR')):d.rg],
    ['CPF',d.cpf],['Estado Civil',d.estadoCivil],
    ...(hasSpouse?[
      ['Regime de Casamento',d.regimeCasamento],['Data do Casamento',d.dataCasamento],
      ['Nome do Cônjuge',d.nomeConjuge],['Nacionalidade Cônjuge',d.nacionalidadeConjuge],
      ['Profissão Cônjuge',d.profissaoConjuge],['Portador(a) Cônjuge',d.portadorGeneroConjuge],
      ['RG Cônjuge',d.rgConjuge?(d.rgConjuge+'-'+(d.orgaoEmissorConjuge||'SSP')+'/'+(d.rgUFConjuge||'PR')):d.rgConjuge],
      ['CPF Cônjuge',d.cpfConjuge]
    ]:[]),
    ['Endereço',d.endereco],['Cidade',d.cidade],['CEP',d.cep],
    ['E-mail',d.email],['Telefone',d.telefone],
    ['','<hr style="margin:10px 0"/>'],

                    </div>
                  </div>
                  <div className="flex gap-2 items-center">
                    <button onClick={(e)=>{e.stopPropagation();setEditingContrato(c);setNovoContrato(c);setShowContratoModal(true);}} className="p-2.5 bg-white/50 rounded-xl hover:bg-white transition-colors" title="Editar"><Icons.Edit2/></button>

                    <button className="p-2 text-gray-600 transition-transform" style={{transform:isExp?'rotate(180deg)':'rotate(0deg)'}}>
                      <Icons.ChevronDown/>
                    </button>
                  </div>
                </div>
              </div>
              {/* Checklist Expansível */}
              {isExp&&(
                <div className="border-t px-5 pb-5 pt-3 bg-white/30 animate-in slide-in-from-top duration-200">
                  <h4 className="text-sm font-bold text-gray-700 mb-3 flex items-center gap-2">
                    <Icons.FileText className="w-4 h-4"/>

                      return(
                        <label key={idx} className="flex items-center gap-3 p-2.5 rounded-lg hover:bg-white/50 cursor-pointer transition-colors group">
                          <input
                            type="checkbox"
                            checked={checked}

                            className="w-5 h-5 rounded border-2 border-gray-300 text-green-600 focus:ring-2 focus:ring-green-500 focus:ring-offset-0 cursor-pointer"

    {/* ====== GERADOR DE CONTRATO ====== */}

              <div className="grid grid-cols-2 gap-3">

                <div><label className={labelCls}>Profissão</label><input type="text" value={dadosContrato.profissao} onChange={e=>setDadosContrato({...dadosContrato,profissao:e.target.value})} placeholder="Ex: aposentada" className={inputCls}/></div>

                  </div>
                </div>
              )}

              <div className="grid grid-cols-2 gap-3">

              </div>
              <div className="grid grid-cols-2 gap-3">
                <div><label className={labelCls}>Telefone</label><input type="text" value={dadosContrato.telefone} onChange={e=>setDadosContrato({...dadosContrato,telefone:e.target.value})} placeholder="(44) 99999-9999" className={inputCls}/></div>
                <div><label className={labelCls}>E-mail</label><input type="text" value={dadosContrato.email} onChange={e=>setDadosContrato({...dadosContrato,email:e.target.value})} placeholder="ou: declara não possuir" className={inputCls}/></div>
              </div>
            </div>
          </div>

          {/* Dados do Imóvel */}
          <div className="space-y-6">
            <div className="bg-white rounded-xl border border-gray-200 shadow-sm p-5">
              <h3 className="font-bold text-gray-800 mb-4 flex items-center gap-2"><Icons.Building2/>Dados do Imóvel</h3>
              <div className="space-y-3">
                <div className="grid grid-cols-2 gap-3">
                  <div><label className={labelCls}>Data de Terras nº</label><input type="text" value={dadosContrato.dataTerraN} onChange={e=>setDadosContrato({...dadosContrato,dataTerraN:e.target.value})} placeholder="Ex: 08" className={inputCls}/></div>
                  <div><label className={labelCls}>Por extenso</label><input type="text" value={dadosContrato.dataTerraNExtenso} onChange={e=>setDadosContrato({...dadosContrato,dataTerraNExtenso:e.target.value})} placeholder="Ex: oito" className={inputCls}/></div>
                </div>
                <div className="grid grid-cols-2 gap-3">
                  <div><label className={labelCls}>Quadra nº</label><input type="text" value={dadosContrato.quadraN} onChange={e=>setDadosContrato({...dadosContrato,quadraN:e.target.value})} placeholder="Ex: 111" className={inputCls}/></div>

                <div><label className={labelCls}>Endereço do Imóvel</label><input type="text" value={dadosContrato.enderecoImovel} onChange={e=>setDadosContrato({...dadosContrato,enderecoImovel:e.target.value})} placeholder="Av. Archiles Martins, nº 608" className={inputCls}/></div>
                <div><label className={labelCls}>Cidade/UF do Imóvel</label><input type="text" value={dadosContrato.cidadeImovel} onChange={e=>setDadosContrato({...dadosContrato,cidadeImovel:e.target.value})} className={inputCls}/></div>
                <div className="grid grid-cols-2 gap-3">
                  <div><label className={labelCls}>Matrícula nº</label><input type="text" value={dadosContrato.matricula} onChange={e=>setDadosContrato({...dadosContrato,matricula:e.target.value})} className={inputCls}/></div>
                  <div><label className={labelCls}>Livro nº</label><input type="text" value={dadosContrato.livro} onChange={e=>setDadosContrato({...dadosContrato,livro:e.target.value})} className={inputCls}/></div>
                </div>
              </div>
            </div>
            <div className="bg-white rounded-xl border border-gray-200 shadow-sm p-5">
              <h3 className="font-bold text-gray-800 mb-4 flex items-center gap-2"><Icons.DollarSign/>Condições</h3>
              <div className="space-y-3">
                <div className="grid grid-cols-2 gap-3">
                  <div><label className={labelCls}>Valor (R$)</label><input type="text" value={dadosContrato.valorVenda} onChange={e=>setDadosContrato({...dadosContrato,valorVenda:e.target.value})} placeholder="165.000,00" className={inputCls}/></div>
                  <div><label className={labelCls}>Por extenso</label><input type="text" value={dadosContrato.valorVendaExtenso} onChange={e=>setDadosContrato({...dadosContrato,valorVendaExtenso:e.target.value})} placeholder="cento e sessenta e cinco mil reais" className={inputCls}/></div>

                <div className="grid grid-cols-2 gap-3">
                  <div><label className={labelCls}>Vigência (meses)</label><input type="text" value={dadosContrato.vigenciaMeses} onChange={e=>setDadosContrato({...dadosContrato,vigenciaMeses:e.target.value})} className={inputCls}/></div>
                  <div><label className={labelCls}>Por extenso</label><input type="text" value={dadosContrato.vigenciaMesesExtenso} onChange={e=>setDadosContrato({...dadosContrato,vigenciaMesesExtenso:e.target.value})} className={inputCls}/></div>
                </div>
                <div className="grid grid-cols-2 gap-3">
                  <div><label className={labelCls}>Comissão (%)</label><input type="text" value={dadosContrato.comissaoPercent} onChange={e=>setDadosContrato({...dadosContrato,comissaoPercent:e.target.value})} className={inputCls}/></div>
                  <div><label className={labelCls}>Por extenso</label><input type="text" value={dadosContrato.comissaoPercentExtenso} onChange={e=>setDadosContrato({...dadosContrato,comissaoPercentExtenso:e.target.value})} className={inputCls}/></div>
                </div>
                <h4 className="font-semibold text-gray-700 mt-4 pt-3 border-t border-gray-200">Testemunha e Data</h4>
                <div><label className={labelCls}>Data do Contrato</label><input type="text" value={dadosContrato.dataContrato} onChange={e=>setDadosContrato({...dadosContrato,dataContrato:e.target.value})} placeholder="Ex: 15 de janeiro de 2026" className={inputCls}/></div>
                <div className="grid grid-cols-2 gap-3">
                  <div><label className={labelCls}>Nome Testemunha</label><input type="text" value={dadosContrato.testemunhaNome} onChange={e=>setDadosContrato({...dadosContrato,testemunhaNome:e.target.value})} placeholder="Nome da testemunha" className={inputCls}/></div>
                  <div><label className={labelCls}>CPF Testemunha</label><input type="text" value={dadosContrato.testemunhaCPF} onChange={e=>setDadosContrato({...dadosContrato,testemunhaCPF:e.target.value})} placeholder="000.000.000-00" className={inputCls}/></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div className="flex gap-4 mt-6">
          <button onClick={()=>setShowGerador(false)} className="px-6 py-3 bg-gray-200 text-gray-600 rounded-xl font-medium hover:bg-gray-300">Cancelar</button>
          <button onClick={()=>setShowPreview(true)} className={`flex items-center gap-2 ${btnGrad}`}><Icons.Eye/>Visualizar Contrato</button>
        </div>
      </main>
    )}

    {/* ====== PREVIEW CONTRATO ====== */}
    {abaAtiva==='contratos'&&showPreview&&(
      <main className="max-w-4xl mx-auto px-4 py-6 fade-in">
        <div className="no-print flex items-center gap-4 mb-6 flex-wrap">
          <button onClick={()=>setShowPreview(false)} className="p-2 bg-gray-200 rounded-xl hover:bg-gray-300"><Icons.ChevronLeft/></button>
          <h2 className="text-xl font-bold text-gray-800">Contrato Gerado</h2>
          <div className="flex gap-3 ml-auto flex-wrap">
            <button onClick={async()=>{
              const blob=await gerarDocxReal(dadosContrato);
              if(!blob)return alert('Erro ao gerar documento');
              const url=URL.createObjectURL(blob);const a=document.createElement('a');
              const nomeArq=(dadosContrato.nome||'Novo').replace(/[^a-zA-ZÀ-ú ]/g,'').replace(/ /g,'_');
              a.href=url;a.download=`Contrato_${nomeArq}.docx`;a.click();URL.revokeObjectURL(url);
            }} className="flex items-center gap-2 px-5 py-2.5 bg-blue-600 text-white rounded-xl font-semibold hover:bg-blue-500 transition-all shadow-lg">
              <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
              Salvar Word
            </button>
            <button onClick={async()=>{
              const blob=await gerarDocxReal(dadosContrato);
              if(!blob)return alert('Erro ao gerar documento');
              const url=URL.createObjectURL(blob);const a=document.createElement('a');
              const nomeArq=(dadosContrato.nome||'Novo').replace(/[^a-zA-ZÀ-ú ]/g,'').replace(/ /g,'_');
              a.href=url;a.download=`Contrato_${nomeArq}.docx`;a.click();URL.revokeObjectURL(url);
              alert('Arquivo .docx baixado! Para salvar como PDF:\\n\\n1. Abra o arquivo no Word\\n2. Arquivo → Salvar como → PDF\\n\\nOu use Ctrl+P → Salvar como PDF');
            }} className="flex items-center gap-2 px-5 py-2.5 bg-red-700 text-white rounded-xl font-semibold hover:bg-red-600 transition-all shadow-lg">
              <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/></svg>
              Salvar PDF

          </div>

        <div className="bg-green-50 border border-green-300 rounded-xl p-4 mb-6 no-print">

          <div className="contrato-texto" dangerouslySetInnerHTML={{__html:gerarPreviewTexto(dadosContrato)}}/>

    {/* MODALS */}
    {showModal&&<div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4 overflow-y-auto"><div className="bg-white rounded-2xl w-full max-w-lg shadow-2xl my-auto">
      <div className="flex items-center justify-between p-5 border-b border-gray-200"><h2 className="text-xl font-bold text-gray-800">{editingCliente?'Editar Cliente':'Novo Cliente'}</h2><button onClick={()=>setShowModal(false)} className="p-2 hover:bg-gray-100 rounded-lg text-gray-500"><Icons.X/></button></div>
      <div className="p-5 space-y-3 max-h-[65vh] overflow-y-auto">
        <div className="grid grid-cols-2 gap-4"><div><label className={labelCls}>Data</label><input type="text" placeholder="DD/MM/AAAA" value={novoCliente.data} onChange={e=>setNovoCliente({...novoCliente,data:e.target.value})} className={inputCls}/></div><div><label className={labelCls}>Telefone</label><input type="text" placeholder="(44) 99999-9999" value={novoCliente.telefone} onChange={e=>setNovoCliente({...novoCliente,telefone:e.target.value})} className={inputCls}/></div></div>
        <div><label className={labelCls}>Nome</label><input type="text" placeholder="Nome completo" value={novoCliente.nome} onChange={e=>setNovoCliente({...novoCliente,nome:e.target.value})} className={inputCls}/></div>
        <div className="grid grid-cols-2 gap-4"><div><label className={labelCls}>Interesse</label><select value={novoCliente.interesse} onChange={e=>setNovoCliente({...novoCliente,interesse:e.target.value})} className={inputCls}><option value="">Selecione</option>{interesses.map(i=><option key={i}>{i}</option>)}</select></div><div><label className={labelCls}>Tipo</label><select value={novoCliente.tipo} onChange={e=>setNovoCliente({...novoCliente,tipo:e.target.value})} className={inputCls}><option value="">Selecione</option>{tipos.map(t=><option key={t}>{t}</option>)}</select></div></div>
        <div><label className={labelCls}>Valor</label><input type="text" placeholder="Ex: R$ 250.000" value={novoCliente.valor} onChange={e=>setNovoCliente({...novoCliente,valor:e.target.value})} className={inputCls}/></div>
        <div><label className={labelCls}>Descrição</label><textarea placeholder="Detalhes..." value={novoCliente.descricao} onChange={e=>setNovoCliente({...novoCliente,descricao:e.target.value})} rows={2} className={inputCls+" resize-none"}/></div>
      </div>
      <div className="flex gap-3 p-5 border-t border-gray-200"><button onClick={()=>setShowModal(false)} className="flex-1 px-5 py-3 bg-gray-100 text-gray-600 rounded-xl font-medium hover:bg-gray-200">Cancelar</button><button onClick={handleAddCliente} className={`flex-1 ${btnGrad}`}>{editingCliente?'Salvar':'Adicionar'}</button></div>
    </div></div>}

    {showTarefaModal&&<div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4 overflow-y-auto"><div className="bg-white rounded-2xl w-full max-w-md shadow-2xl my-auto">
      <div className="flex items-center justify-between p-5 border-b border-gray-200"><h2 className="text-xl font-bold text-gray-800">{editingTarefa?'Editar Tarefa':'Nova Tarefa'}</h2><button onClick={()=>setShowTarefaModal(false)} className="p-2 hover:bg-gray-100 rounded-lg text-gray-500"><Icons.X/></button></div>
      <div className="p-5 space-y-3">
        <div><label className={labelCls}>Título *</label><input type="text" value={novaTarefa.titulo} onChange={e=>setNovaTarefa({...novaTarefa,titulo:e.target.value})} placeholder="Ex: Visitar imóvel..." className={inputCls}/></div>
        <div className="grid grid-cols-2 gap-4"><div><label className={labelCls}>Data *</label><input type="date" value={novaTarefa.data} onChange={e=>setNovaTarefa({...novaTarefa,data:e.target.value})} className={inputCls}/></div><div><label className={labelCls}>Horário</label><input type="time" value={novaTarefa.hora} onChange={e=>setNovaTarefa({...novaTarefa,hora:e.target.value})} className={inputCls}/></div></div>
        <div><label className={labelCls}>Prioridade</label><div className="flex gap-3">{[{v:'baixa',l:'Baixa',c:'border-green-500 bg-green-50 text-green-700'},{v:'media',l:'Média',c:'border-amber-500 bg-amber-50 text-amber-700'},{v:'alta',l:'Alta',c:'border-red-500 bg-red-50 text-red-700'}].map(p=><button key={p.v} onClick={()=>setNovaTarefa({...novaTarefa,prioridade:p.v})} className={`flex-1 py-2.5 rounded-xl text-sm font-medium border-2 transition-all ${novaTarefa.prioridade===p.v?p.c:'border-gray-200 bg-gray-50 text-gray-500'}`}>{p.l}</button>)}</div></div>
        <div><label className={labelCls}>Descrição</label><textarea value={novaTarefa.descricao} onChange={e=>setNovaTarefa({...novaTarefa,descricao:e.target.value})} rows={2} className={inputCls+" resize-none"} placeholder="Detalhes..."/></div>
      </div>
      <div className="flex gap-3 p-5 border-t border-gray-200"><button onClick={()=>setShowTarefaModal(false)} className="flex-1 px-5 py-3 bg-gray-100 text-gray-600 rounded-xl font-medium hover:bg-gray-200">Cancelar</button><button onClick={handleAddTarefa} className={`flex-1 ${btnGrad}`}>{editingTarefa?'Salvar':'Adicionar'}</button></div>
    </div></div>}

    {showContratoModal&&<div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4 overflow-y-auto"><div className="bg-white rounded-2xl w-full max-w-md shadow-2xl my-auto">
      <div className="flex items-center justify-between p-5 border-b border-gray-200"><h2 className="text-xl font-bold text-gray-800">{editingContrato?'Editar Contrato':'Novo Contrato'}</h2><button onClick={()=>setShowContratoModal(false)} className="p-2 hover:bg-gray-100 rounded-lg text-gray-500"><Icons.X/></button></div>
      <div className="p-5 space-y-3">
        <div><label className={labelCls}>Cliente *</label><input type="text" value={novoContrato.cliente} onChange={e=>setNovoContrato({...novoContrato,cliente:e.target.value})} placeholder="Nome do cliente" className={inputCls}/></div>
        <div><label className={labelCls}>Imóvel</label><input type="text" value={novoContrato.imovel} onChange={e=>setNovoContrato({...novoContrato,imovel:e.target.value})} placeholder="Endereço do imóvel" className={inputCls}/></div>
        <div className="grid grid-cols-2 gap-4">
          <div><label className={labelCls}>Tipo</label><select value={novoContrato.tipo} onChange={e=>setNovoContrato({...novoContrato,tipo:e.target.value})} className={inputCls}><option>Venda</option><option>Locação</option><option>Permuta</option></select></div>
          <div><label className={labelCls}>Valor</label><input type="text" value={novoContrato.valor} onChange={e=>setNovoContrato({...novoContrato,valor:e.target.value})} placeholder="R$ 000,00" className={inputCls}/></div>
        </div>
        <div className="grid grid-cols-2 gap-4">
          <div><label className={labelCls}>Data Início</label><input type="date" value={novoContrato.dataInicio} onChange={e=>setNovoContrato({...novoContrato,dataInicio:e.target.value})} className={inputCls}/></div>
          <div><label className={labelCls}>Vencimento</label><input type="date" value={novoContrato.dataVencimento} onChange={e=>setNovoContrato({...novoContrato,dataVencimento:e.target.value})} className={inputCls}/></div>
        </div>
        <div><label className={labelCls}>Status</label><select value={novoContrato.status} onChange={e=>setNovoContrato({...novoContrato,status:e.target.value})} className={inputCls}><option value="ativo">Ativo</option><option value="encerrado">Encerrado</option></select></div>
      </div>
      <div className="flex gap-3 p-5 border-t border-gray-200"><button onClick={()=>setShowContratoModal(false)} className="flex-1 px-5 py-3 bg-gray-100 text-gray-600 rounded-xl font-medium hover:bg-gray-200">Cancelar</button><button onClick={handleAddContrato} className={`flex-1 ${btnGrad}`}>{editingContrato?'Salvar':'Adicionar'}</button></div>
    </div></div>}

    <footer className="py-6 border-t border-gray-200 bg-white no-print"><p className="text-center text-gray-500 text-sm">© 2026 G4 Investimóveis - Sistema de Gestão</p></footer>
  </div>);
}
ReactDOM.render(<G4Investimoveis/>,document.getElementById('root'));
</script>
</body>
</html>
